<title>Комната 55</title>

<style>
    .zebra {
        list-style: none;
        border-left: 10px solid #FC7574;
        padding: 0;
        font-family: "Lucida Sans";
    }
    .zebra li {padding: 10px;}
    .zebra li:nth-child(odd) {background: #E1F1FF;}
    .zebra li:nth-child(even) {background: white;}

    .title {
        color: white;
        list-style: none;
        border-left: 10px solid #FC7574;
        padding: 0;
        font-family: "Lucida Sans";
    }
    .title { padding: 10px; background: #FC7574; }
</style>

<body></body>

<script>
const skipDays = 4;
const month_list = [
        'Январь', 'Февраль', 'Март', 'Апрель',
        'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь',
        'Ноябрь', 'Декабрь'
        ];
const humans = ['Паша', 'Витя', 'Кто-то'];

function write(msg) {
    document.body.innerHTML += msg;
}

function daysInMonth(m, y) {
    return m === 2 ? y & 3 || ! (y % 25) && y & 15 ? 28:29:30 + (m + (m >> 3) & 1);
}

function proceessList(list, current_day, month) {
    var gen = "";

    gen += "<div class='title'>" + month_list[month] + "</div><ol class='zebra'>";
    var cur = 0;
    for(var i = 1; i < daysInMonth(month, year); i += skipDays) {
        var out = "";
        if(i.toString().length < 2) out += "0";
        out += i.toString();
        out += " : " + list[cur];

        if(current_day == i) gen += "<li style=\"background: #FC7574;\">" + out + "</li>";
        else gen += "<li>" + out + "</li>";

        cur++;
        if(cur > list.length - 1) cur = 0;
    }

    gen += "</ol>";
    write(gen);
}

var list = ['Паша', 'Витя', 'Кто-то'];

var dd = new Date();

var day = dd.getDate();
var month = dd.getMonth();
var year = dd.getFullYear();

onload = function() {
    proceessList(list, day, month);
}



</script>
