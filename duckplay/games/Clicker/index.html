<html>
    <head>
        <style>
            input {
                border: 1px solid brown;
            }
        </style>
        <script>
            let lang = DuckPlay.getLanguage()
            var score = 0
            onload = function() {
                var add = document.getElementById("add")
                var scorebox = document.getElementById("scorebox")

                if(lang == "ru")
                    add.value = "Добавить"
                else if(lang == "uk") 
                    add.value = "Додати"
                else
                    add.value = "Add"

                add.onclick = function() {
                    score += 1
                    scorebox.innerText = score.toString()
                }
            }
        </script>
    </head>
    <body>
        <center>
            <span id="scorebox">0</span>
            <input type="button" id="add" value="Click"/>
        </center>
    </body>
    </html>
