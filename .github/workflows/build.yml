name: Run build and linter

on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    branches: ["**"]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build with Next.js
        run: pnpm run lint

      - name: Build with Next.js
        run: pnpm run build