unbindall 
binddefaults

// default keys
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+left"
bind "d" "+right"
bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "k" "+voicerecord"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "+radialradio2"
bind "`" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MWHEELUP" "invprev"
bind shift "+sprint"

// radial radio 
cl_radial_radio_tab_0_text_1 _";say_team ~(._.)~;
cl_radial_radio_tab_0_text_2 "#Chatwheel_requestweapon"
cl_radial_radio_tab_0_text_3 "#Chatwheel_bplan"
cl_radial_radio_tab_0_text_4 "#Chatwheel_followingyou"
cl_radial_radio_tab_0_text_5 "#Chatwheel_midplan"
cl_radial_radio_tab_0_text_6 "#Chatwheel_followme"
cl_radial_radio_tab_0_text_7 "#Chatwheel_aplan"
cl_radial_radio_tab_0_text_8 "#Chatwheel_requestecoround"
cl_radial_radio_tab_1_text_1 "#Chatwheel_enemyspotted"
cl_radial_radio_tab_1_text_2 "#Chatwheel_needbackup"
cl_radial_radio_tab_1_text_3 "#Chatwheel_bplan"
cl_radial_radio_tab_1_text_4 "#Chatwheel_bombcarrierspotted"
cl_radial_radio_tab_1_text_5 "#Chatwheel_multipleenemieshere"
cl_radial_radio_tab_1_text_6 "#Chatwheel_sniperspotted"
cl_radial_radio_tab_1_text_7 "#Chatwheel_aplan"
cl_radial_radio_tab_1_text_8 "#Chatwheel_inposition"
cl_radial_radio_tab_2_text_1 "#Chatwheel_affirmative"
cl_radial_radio_tab_2_text_2 "#Chatwheel_negative"
cl_radial_radio_tab_2_text_3 "#Chatwheel_compliment"
cl_radial_radio_tab_2_text_4 "#Chatwheel_thanks"
cl_radial_radio_tab_2_text_5 "#Chatwheel_cheer"
cl_radial_radio_tab_2_text_6 "#Chatwheel_peptalk"
cl_radial_radio_tab_2_text_7 "#Chatwheel_sorry"
cl_radial_radio_tab_2_text_8 "#Chatwheel_sectorclear"
bind x "+radialradio"
bind z "+radialradio2"

crosshair "1"
hud_scaling 0.9

// mouse
sensitivity 1
m_pitch "0.022"
m_yaw "0.022"

// viewmodel
viewmodel_fov "60"
viewmodel_offset_x "1"
viewmodel_offset_y "1"
viewmodel_offset_z "-1"
viewmodel_presetpos "1"

// volume
volume "0.5"

// crosshair
cl_crosshair_drawoutline false
cl_crosshair_friendly_warning 0
cl_crosshair_recoil true
cl_crosshairusealpha false
cl_crosshaircolor_r 255
cl_crosshaircolor_g 255
cl_crosshaircolor_b 255
cl_crosshairthickness 1
cl_crosshairsize 0.8
cl_crosshairgap -5

// duck jump
alias "+djump" "+jump ; +duck"
alias "-djump" "-jump ; -duck"
bind space "+djump"

// noclip
bind v "noclip"

// jumpthrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind c "+jumpaction;+throwaction;"

// voice chat toggle
bind "-" "say_team VOICE CHAT - Disabled; voice_enable 0; cl_chatfilters; cl_mute_enemy_team 1; playvol buttons\button10.wav 0.3"
bind "=" "say_team VOICE_CHAT - Enabled; voice_enable 1; cl_chatfilters 63; cl_mute_enemy_team 0; playvol buttons\button14.wav 0.3"

// other
bind end "toggle cq_netgraph 0 1"
bind mouse5 "+voicerecord"
bind mouse4 ""
bind "MWHEELDOWN" "+jump"

