<html>
    <head>
        <title>Motogame Level Maker</title>
        <link href="index.css" rel="stylesheet"/>
        <script src="scripts/game.js"></script>
    </head>
    <body>
        <div>
            Map width:
            <input type="text" id="map_width" value="0"/>
            Allow 2.5D
            <input type="checkbox" id="allow_25d"/>
            &nbsp;
            <input type="button" id="reset" value="Reset"/>
            <input type="button" id="export" value="Export"/>

            You can use CTRL + Z for undo
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
